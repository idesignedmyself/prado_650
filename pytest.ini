[pytest]
# Pytest configuration for PRADO9 AFML Compliance Tests

testpaths = tests

# Verbose output
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Markers for organizing tests
markers =
    compliance: AFML compliance tests (all 8 components)
    cusum: CUSUM filtering tests
    meta: Meta-labeling tests
    regime: Regime detection tests
    strategies: Multi-strategy tests
    bandit: Thompson Sampling tests
    ensemble: Ensemble aggregation tests
    allocator: Position sizing tests
    integration: Full pipeline integration tests
    slow: Tests that take longer to run

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Coverage settings
[coverage:run]
source = src/afml_system
omit =
    */tests/*
    */test_*
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
